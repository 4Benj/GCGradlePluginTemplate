plugins {
    id 'java'
    id 'maven-publish'

    id 'idea' // Intellij Idea Support
    id 'eclipse' // Eclipse Support
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    maven {
        url "https://s01.oss.sonatype.org/content/groups/public/"
    }
}

dependencies {
    implementation group: 'xyz.grasscutters', name: 'grasscutter', version: '1.1.0'
}

group = 'xyz.grasscutters.pltm'
version = '1.0.0-dev'
description = 'PluginTemplate'
sourceCompatibility = 17
targetCompatibility = 17

jar {    
    from {
        configurations.runtimeClasspath.collect { 
            // Put the jar name of any dependencies you may need into the array
            if (it.name in []) {
                println ('Packaging ' + it.name)
                it.isDirectory() ? it : zipTree(it)
            }
        }
    } {
        exclude('META-INF/LICENSE*')
        exclude("META-INF/versions/9/module-info.class")
        exclude("META-INF/NOTICE")
    }


    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    destinationDir = file(".")
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
